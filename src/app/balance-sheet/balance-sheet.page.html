<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>ميزان المراجعة  </ion-title> 
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid *ngIf="user_info && store_info">
    <ion-row dir="rtl">
      <ion-col size="12">
        <ion-card class="ion-no-padding ion-no-margin">
          <ion-grid class="ion-no-padding ion-no-margin">
            <ion-row>
              <ion-col size="12" class="ion-text-end">
                <ion-item lines="none">
                  <ion-buttons slot="end"> 
                    <ion-button  fill="outline" color="success"  (click)="search()"  > 
                      <ion-icon name="search-outline" color="success"></ion-icon>
                      <ion-label><ion-text color="dark">بحــث</ion-text></ion-label> 
                    </ion-button>
                  </ion-buttons>
                </ion-item>
              </ion-col> 
            </ion-row>
           </ion-grid> 
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>
 
  <ion-grid class="ion-margin-top" *ngIf="user_info && store_info">
    <ion-row dir="rtl">
      <ion-col size="12" class="ion-no-padding">
        <ion-grid> 
          <ion-row>
            <ion-col size="12">
            <ion-card>
               <table class="table">
                 <tr>
                  <th>التسلسل</th> 
                  <th>اسم الحساب</th>
                  <th> الرصيد الإفتتاحي </th>
                  <th>الحساب الرئيسي</th> 
                  <th>دائن (له)</th>  
                  <th>مدين (عليه)</th> 
                 </tr>
                 <tr *ngFor="let pay of payArray ; let i = index">
                  <td>{{i+1}}</td>
                  <td>{{pay.sub_name}}</td>
                  <td> {{pay.sub_balance}}</td>
                  <td>{{pay.ac_name}} - {{pay.eng_name}}</td>
                  <td>{{pay.credit}}</td>
                  <td>{{pay.debit}}</td> 
                 </tr> 
                  <td></td>
                  <td></td>
                  <td></td>
                  <td></td>
                  <td>{{creditSum}}</td>
                  <td>{{debitSum}}</td>
                 <tr  *ngIf="loading == true">
                  <td> <ion-skeleton-text animated style="width: 100%"></ion-skeleton-text></td> 
                  <td><ion-skeleton-text animated style="width: 100%"></ion-skeleton-text></td>
                  <td>  <ion-skeleton-text animated style="width: 100%"></ion-skeleton-text></td>
                  <td><ion-skeleton-text animated style="width: 100%"></ion-skeleton-text></td>
                  <td><ion-skeleton-text animated style="width: 100%"></ion-skeleton-text></td>
                   
                 </tr>
                 <tr *ngIf="loading == true" >
                  <td> <ion-skeleton-text animated style="width: 100%"></ion-skeleton-text></td> 
                  <td><ion-skeleton-text animated style="width: 100%"></ion-skeleton-text></td>
                  <td>  <ion-skeleton-text animated style="width: 100%"></ion-skeleton-text></td>
                  <td><ion-skeleton-text animated style="width: 100%"></ion-skeleton-text></td>
                  <td><ion-skeleton-text animated style="width: 100%"></ion-skeleton-text></td>
                 </tr>
                 <tr  *ngIf="loading == true">
                  <td> <ion-skeleton-text animated style="width: 100%"></ion-skeleton-text></td> 
                  <td><ion-skeleton-text animated style="width: 100%"></ion-skeleton-text></td>
                  <td>  <ion-skeleton-text animated style="width: 100%"></ion-skeleton-text></td>
                  <td><ion-skeleton-text animated style="width: 100%"></ion-skeleton-text></td>
                  <td><ion-skeleton-text animated style="width: 100%"></ion-skeleton-text></td>
                 </tr>  
               </table> 
               <ion-row class="ion-justify-content-center ion-margin-top" *ngIf="showEmpty == true"> 
                <ion-col size="4" class="ion-text-center">  
                  <ion-label> 
                    <ion-icon style="font-size: 30px;"  name="archive-outline"></ion-icon>
                 </ion-label>
                 <h4> لا توجد سجلات </h4> 
                </ion-col>
              </ion-row>
            </ion-card>
          </ion-col>
          </ion-row>
        </ion-grid>
      </ion-col> 
    </ion-row>
  </ion-grid>



</ion-content>
